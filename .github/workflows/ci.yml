name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build web assets
        run: cd web && npm ci && npm run build

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -count=1 ./...

      - name: Build ralph
        run: go build ./cmd/ralph

      - name: Build autoralph
        run: go build ./cmd/autoralph

      - name: Shellcheck
        run: shellcheck install-ralph.sh install-autoralph.sh

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
